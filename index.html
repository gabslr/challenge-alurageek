<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">❤️❤️❤️ AluraGeek</div>
    </header>

    <main>
        <section class="products">
            <h2>MIS PRODUCTOS:</h2>
            <div class="product-list"></div>
        </section>

        <section class="add-product">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="add-product-form">
                <input type="text" name="nombre" placeholder="nombre..." required>
                <input type="number" name="precio" placeholder="precio..." required>
                <input type="file" name="imagen" placeholder="imagen..."  accept="image/*" required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        ❤️❤️❤️ AluraGeek<br>
        DESARROLLADO POR GABRIELA LOPEZ ROJAS<br>
        ALURA LATAM - 2024
    </footer>
</body>
</html>
